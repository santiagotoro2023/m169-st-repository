<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Emoji Generator</title>
    <style>
        body {
            font-family: 'Segoe UI Emoji', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #emoji {
            font-size: 5rem;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            background-color: #0078D4;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>
    <div id="emoji">ðŸ˜€</div>
    <button onclick="generateEmoji()">Generate Random Emoji</button>
    
    <script>
        function generateEmoji() {
            const emojiRanges = [
                [0x1F600, 0x1F64F], // Emoticons
                [0x1F680, 0x1F6FF], // Transport & Map
                [0x1F300, 0x1F5FF], // Symbols & Pictographs
                [0x1F900, 0x1F9FF], // Supplemental Symbols
                [0x1FA70, 0x1FAFF], // Extended-A
                [0x1F1E6, 0x1F1FF]  // Flags
            ];

            // Pick a random range
            const randomRange = emojiRanges[Math.floor(Math.random() * emojiRanges.length)];
            
            // Pick a random emoji from the chosen range
            const randomCode = Math.floor(Math.random() * (randomRange[1] - randomRange[0] + 1)) + randomRange[0];

            // Set the emoji in the HTML
            document.getElementById('emoji').textContent = String.fromCodePoint(randomCode);
        }
    </script>
</body>
</html>
